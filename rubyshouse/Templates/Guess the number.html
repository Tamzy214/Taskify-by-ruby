{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="{% static "css/Guess the number.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>
    {% include "Header.html" %}
    
<header class="head">
    GUESS THE NUMBER
</header>



<div class="GTN-outerbox">
    <div class="coolinput">
        <form method="POST" class="GTN-innerbox">
            {% csrf_token %}
            {{ guess }}
            <button class="button" data-text="Awesome">
                <span class="actual-text">&nbsp;SUBMIT&nbsp;</span>
                <span aria-hidden="true" class="hover-text">&nbsp;SUBMIT&nbsp;</span>
            </button>
        </form>
    </div>
</div>

    {% if text %}
    <h2>{{ message }}</h2>
    {% endif %}

</body>
</html>
